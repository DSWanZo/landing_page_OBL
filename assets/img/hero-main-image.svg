  <text x="800" y="420" text-anchor="middle" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="96" font-weight="700" fill="#f7f9ff">OneBookLab™</text>
  <text x="800" y="510" text-anchor="middle" font-family="'Quicksand', 'Segoe UI', sans-serif" font-size="40" fill="#d6e1ff">Votre assistant d'écriture IA</text>
